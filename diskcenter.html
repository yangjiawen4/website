<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Disk Centering Example</title>  
<style>  
  #container {  
    position: relative;  
    width: 300px;  
    height: 300px;  
    border: 1px solid black;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
  }  
  .disk {  
    position: absolute;  
    width: 100px;  
    height: 100px;  
    border-radius: 50%;  
    background-color: blue;  
    z-index: 1;   
  }  
</style>  
</head>  
<body>  
<div id="container">  
  <div class="disk" id="disk1"></div>  
  <!-- 如果有其他磁盘，可以在这里添加更多div元素 -->  
</div>  
<script src="script.js"></script>  
</body>  
</html>
