<html>
<head>
<link  href="<link rel="stylesheet" type=text/css href="20240315.css />" />
<title>form-table</title>
<head>
<body>
<h1 style="color: red; text-align: center;">
	<span style="font-size:22px;"><span style="font-family:comic sans ms,cursive;">Example of Form and Table</span></span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="F1" target="_blank">
	<table align="center" border="1" cellpadding="4" cellspacing="3" style="background:url(image/R-C.JPG);width:500px;" summary="application form">
		<caption style="text-align: center;">
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student id</td>
				<td>
					<input name="student id" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last name</td>
				<td>
					<input maxlength="30" name="last name" type="text" /></td>
			</tr>
			<tr>
				<td>
					First name</td>
				<td>
					<input maxlength="30" name="first name" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="10">10 years</option><option value="11">11 years</option><option value="12">12 years</option><option value="13">13 years</option><option value="14">14 years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp;&nbsp;<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="submit" /></td>
			</tr>
		</tbody>
	</table>
	<p style="text-align: center;">
		&nbsp;</p>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>

</body>
</html>
