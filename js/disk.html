<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Tower of Hanoi Controls</title>  
<style>  
#topButton {  
  
  position: fixed;  
  
  top: 0;  
  right:  0;  
    
 
}
</style>  
</head>  
<body>  
  
<!-- Disks selection -->  
<label for="numDisks">Select number of disks:</label>  
<select id="numDisks" onchange="updateGame()">  
  <option value="3">3</option>  
  <option value="4">4</option>  
  <option value="5">5</option> 
  <option value="6">6</option> 
  <option value="7">7</option> 
  <option value="8">8</option>  
  <option value="9">9</option> 
</select>  
 
<button id="startButton" onclick="startGame()">Start</button>  
 
<button id="pauseButton" onclick="pauseGame()" disabled>Pause</button>  
   
<button id="resumeButton" onclick="resumeGame()" disabled>Resume</button>  
   
<label for="timePeriod">Change time period:</label>  
<select id="timePeriod" onchange="updateTimePeriod()">  
  <option value="1000">1 second</option>  
  <option value="500">0.5 second</option>  
  <option value="2000">2 seconds</option>
  <option value="3000">3 seconds</option> 
  <option value="4000">4 seconds</option>  
<option value="5000">5 seconds</option>
<option value="6000">6 seconds</option>  

   
</select>  
  
<!-- Add your game board and logic here -->  
  
<script>  
// Placeholder for your game logic  
var gameRunning = false;  
var timePeriod = 1000; // Default time period in milliseconds  
  
function startGame() {  
  // Start the game logic here  
  gameRunning = true;  
  // Enable pause button  
  document.getElementById('pauseButton').disabled = false;  
  // Disable resume button (if needed)  
  document.getElementById('resumeButton').disabled = true;  
  // Call your game loop function or start animation  
}  
  
function pauseGame() {  
  // Pause the game logic here  
  gameRunning = false;  
  // Disable pause button  
  document.getElementById('pauseButton').disabled = true;  
  // Enable resume button  
  document.getElementById('resumeButton').disabled = false;  
}  
  
function resumeGame() {  
  // Resume the game logic here  
  gameRunning = true;  
  // Disable resume button  
  document.getElementById('resumeButton').disabled = true;  
  // Enable pause button  
  document.getElementById('pauseButton').disabled = false;  
  // Call your game loop function or continue animation  
}  
  
function updateGame() {  
  // Get the selected number of disks  
  var numDisks = parseInt(document.getElementById('numDisks').value, 10);  
  // Update your game with the new number of disks  
  console.log('Updating game with', numDisks, 'disks');  
  // Reset game state if needed  
}  
  
function updateTimePeriod() {  
  // Get the selected time period  
  timePeriod = parseInt(document.getElementById('timePeriod').value, 10);  
  // Update your game with the new time period  
  console.log('Updating game with time period of', timePeriod, 'milliseconds');  

}   
</script>  
  
</body>  
</html>
