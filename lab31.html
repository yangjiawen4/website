<html>
<head>
<title>Lab31</title>
</head>
<body>
<h3 style="color: red; text-align: center;">
	<span style="font-family:comic sans ms,cursive;"><span style="font-size:26px;">Example of Form and Table</span></span></h3>
<p style="text-align: center;">
	&nbsp;</p>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4" style="background:https://img-pre.ivsky.com/img/bizhi/pre/201105/15/flower_pattern_background_wa03_010l.jpg&quot;">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student Id</td>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="10">10 years</option><option selected="selected" value="11">11 years</option><option value="12">12 Years</option></select></td>
			</tr>
			<tr>
				<td>
					Major&nbsp;</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp; &nbsp;&nbsp;<input checked="checked" name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
<p>
	&nbsp;</p>

</body>
</html>
